<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>TotalSport</title>
</head>

<body>
  <!-- Inicio header y menu nav -->
  <header>
    <nav>
      <a href="index.html"><img src="assets/logo.png" alt="logo"></a>
      <ul>

        <li><a href="login.html">Inicia Sesión</a></li>

      </ul>
    </nav>
  </header>
  <!-- Fin header y menu nav -->


  <!-- Inicio form registro -->
  <section>
    <div class="card">
      <form action="landing/registro.html" method="get" class="form">
        <div class="form__control">
          <label for="">Nombres:</label>
          <input class="input" type="text" placeholder="Nombre" required>
        </div>

        <div class="form__control">
          <label for="">Apellidos:</label>
          <input class="input" type="text" placeholder="Apellido" required>
        </div>

        <div class="form__control">
          <label for="">Teléfono:</label>
          <input class="input" type="tel" placeholder="+57 123456789" required>
        </div>

        <div class="form__control">
          <label for="">Sexo:</label>
          <label for=""><input type="radio" name="sexo" value="M">M</label>
          <label for=""><input type="radio" name="sexo" value="F">F</label>
        </div>

        <div class="form__control">
          <label for="">Correo electrónico:</label>
          <input class="input" type="email" placeholder="ejemplo@correo.com" required>
        </div>

        <div class="form__control">
          <label for="">Fecha de nacimiento:</label>
          <input class="input" type="date" required>
        </div>

        <div class="form__control">
          <label for="">Asigna un usuario:</label>
          <input class="input" type="text" minlength="8" required>
        </div>

        <div class="form__control">
          <label for="">Asigna una ontraseña:</label>
          <input class="input" type="password" minlength="8" required>
        </div>

        <button type="submit" class="button">
          <span class="button__text">Registrar</span>
          <i class="bi bi-send button__icon"></i>
        </button>
        <button type="reset" class="button button--red">
          <span class="button__text">Registrar</span>
          <i class="bi bi-send button__icon"></i>
        </button>
      </form>
    </div>

  </section>
  <!-- Fin form registro -->
</body>

</html>
